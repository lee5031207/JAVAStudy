<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BookManager</title>
<link href="resource/css/reset.css" rel="stylesheet"> <!-- resetCSS적용 -->
<link href="resource/css/all.css" rel="stylesheet"> <!-- allCSS적용 -->
<link href="resource/css/web.css" rel="stylesheet"> <!-- webCSS적용 -->
<link href="resource/css/mob.css" rel="stylesheet"> <!-- mobCSS적용 -->
</head>
<body>
	<div class="header">
		<div class="box"></div>
		<div class="title_box">
			<div>PCLASS</div>
		</div>
		<div class="box"></div>
		<div class="search_box">
			<div><input type="text" placeholder="검색어를 입력하세요."></div>
			<button><i class="fas fa-search"></i></button>
		</div>
		<div class="box2"></div>
		<div class="member_box">
			<div><button><i class="fas fa-user"></i> 로그인</button></div>
			<div><button><i class="fas fa-sign-in-alt"></i> 회원가입</button></div>
			<div><button><i class="fas fa-check"></i> 고객센터</button></div>
		</div>
	</div>
	<div class="fake_header"></div>
	<div class="side_menu">
			<div>Menu</div>
			<div><i class="fas fa-search"></i><br>도서검색</div>
			<div><i class="fas fa-shopping-cart"></i><br>장바구니</div>
			<div><i class="fas fa-exclamation-circle"></i><br>공지사항</div>
			<div><i class="fas fa-users"></i><br>About us</div>
	</div>
	<div class="content1">
		<div class="top">
			<div class="main_box">	
				<div class="main">PClass 도서관</div>
				<div class="search">
					<div class="label"><div>검색</div></div>
					<div class="inputbox"><input type="text" placeholder="검색어를 입력하세요"></div>
					<button><i class="fas fa-search"></i></button>
				</div>
			</div>
		</div>
		<div class="bot"></div>
	</div>
	<div class="content2"></div>
	<div class="footer"></div>
</body>
</html>
