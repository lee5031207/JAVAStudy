<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제2-1</title>
<style type="text/css">
	h1 {
		text-align: center;
	}
	div {
		width : 25%;
	}
	form{
		background-color: green;
		padding: 10px;
		border-radius: 20px;
	}
	span{
		background-color: white;
		border : 1px solid white;
		border-radius: 5px;
		margin: 10px;
	}
	label{
		background-color: lime;
		margin: 10px;
	}
	.right>input{
		float : right;
	}
	#btn{
		width : 80px;
		border-radius: 10px;
		border : 1px solid olive;
		background-color: olive;
		color: white;
	}
</style>
</head>
<body>
<div>
	<h1>CSS3</h1>
	<form>
	 	<fieldset class="right">
	 		<legend>Step1 : 로그인 정보</legend>
		 	<label>1.아이디</label><input type="text"><br>
		 	<label>2.비밀번호</label><input type="password"><br>
		 	<label>3.비밀번호 확인</label><input type="password"><br>
		 	<label>4.회원 등급</label><input type="text" placeholder="준회원">
	 	</fieldset>
	 	<fieldset class="right">
	 		<legend>Step1 : 개인 정보</legend>
		 	<label>1.이름</label><input type="text" placeholder="5자미만 공백없이"><br>
		 	<label>2.메일 주소</label><input type="password" placeholder="abcd@domain.com"><br>
		 	<label>3.연락처</label><input type="text"><br>
	 	</fieldset>
	 	<fieldset>
	 		<legend>Step3 : 코딩 숙련도(상,중,하)</legend>
		 	1.<input type="range" name="grade" value="2" min="1" max="3">
	 	</fieldset>
	 	<fieldset>
	 		<input type="submit" id="btn">
	 	</fieldset>
	 </form>
</div>
</body>
</html>
