<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>c_jquery</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>필터 선택자</h1>
	<table border=1 id="each-test">
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><td>하명도</td><td>A</td><td>관악구</td></tr>
		<tr><td>박준범</td><td>A</td><td><a href='http://www.gangseo.seoul.kr/new_portal/index.jsp'>강서구</a></td></tr>
		<tr><td>한소희</td><td>B</td><td>구리</td></tr>
		<tr><td>이승연</td><td>B</td><td>관악구</td></tr>
		<tr><td>정온유</td><td>A</td><td>부천</td></tr>
		<tr><td>박현욱</td><td>O</td><td>용인</td></tr>
	</table>
	<script type="text/javascript">
		$(()=>{
			// //n번 인덱스 위치한 요소 선택
			// $('tr:eq(0)').css('backgroundColor','red').css('color','white');
			
			// //n번째에 위치한 요소 선택
			// $('tr:nth-child(2)').css('backgroundColor','yellow');
			
			// //수열 n번째 위치하는 요소
			// $('tr:nth-child(3n)').css('backgroundColor','pink');
			
			// //n번 인덱스 이후에 위치한 요소 선택
			// $('tr:gt(5)').css('backgroundColor','lightgray');
			
			// //n번째 인덱스 이전에 위치한 요소 선택
			// $('tr:lt(2)').css('color','blue').children().text('변경되었다.');
			
			// //특정 태그를 포함하고 있는 요소
			// $('td:has(a)').css('fontWeight','bold');
			
			// //특정 문자열을 포함하고 있는 요소
			// $('td:contains("A")').css('color','gold');
			
			// //선택자와 일치하지 않는 요소
			// $('td:not(:contains("A"))').css('color','purple');
			
			//Jquery로
			 $("#each-test").on("click",(e)=>{
			 	let colorArr = ["red","orange","yellow","green","blue","navy","purple"];
			 	$("#each-test tr").each((i,e)=>{
			 		$(e).css("backgroundColor",colorArr[i]);
			 	})
			 })

			//JS로
			let table = document.querySelector("#each-test");
			table.addEventListener("click",(e)=>{
				let colorArr2 = ["red","orange","yellow","green","blue","navy","purple"];
				document.querySelectorAll("#each-test tr").forEach((e, index)=>{
					e.style.backgroundColor = colorArr2[index];
				})				
			})
		})
	</script>

</html>
