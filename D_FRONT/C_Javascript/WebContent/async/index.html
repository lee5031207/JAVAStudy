<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>async공부</title>
<style type="text/css">
	.note{
		width:50%;
		min-height:100px;
		background-color: white;
		border:1px solid;
	}
</style>
<script type="text/javascript">
    function $(selector,text){
        if(text){
            document.querySelector(selector).innerHTML += `${text}<br>`;
        }        
        return document.querySelector(selector);
    }
</script>
