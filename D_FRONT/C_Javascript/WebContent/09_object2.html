<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_object2</title>
    <style type="text/css">
        .note{
            width:50%;
            min-height:100px;
            background-color:white;
            border:1px solid;
        }
    </style>
    <script type="text/javascript">
        function $(selector,text){
            if(text){
                document.querySelector(selector).innerHTML += `${text}<br>`;
            }
            return document.querySelector(selector);
        }
        </script>
</head>
<body>
    <h1>생성자 함수</h1>
    <pre>
        생성자 함수는 그냥 함수이다
        함수를 호출 할 때 new 연산자를 붙여서 함수를 호출하면 생성자 함수로 호출
    </pre>
    <div class="note" id="constructor-note"></div>
    <script>
        //생성자 함수로 사용할 함수를 작성할 때는 함수명의 첫 글자를 대문자로 쓰는 것이 관례
        function Student(className, name, kor, eng, math){
            this.className = className;
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;

            //메서드
            this.getSum = function(){
                return this.kor + this.eng + this.math;
            }

            this.getAvg = function(){
                return this.getSum/3;
            }

            //Object객체로 부터 상속받은 toString을 오버라이딩
            this.toString = function(){
                return `className${this.className} / name:${this.name} / 총점 : ${this.getSum} / 평균 : ${this.getAvg}`;
            }
        }

        let hmd = new Student("pclass","하명도",100,30,20);
        let hgd = new Student("zclass","홍길동",100,100,100);

        console.dir(hmd);
        console.dir(hgd);
        
    </script>
</body>
</html>
