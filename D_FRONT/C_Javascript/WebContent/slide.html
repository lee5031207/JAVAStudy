<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slide</title>
<link rel="stylesheet" href="resources/css/all.css">
<link rel="stylesheet" href="resources/css/reset.css">
<link rel="stylesheet" href="resources/css/slide.css">
<!-- 외부 JS파일 추가 -->
<!-- script 태그의 defer(지연), async 속성
     defer : 페이지가 모두 로드 된 후에 외부스크립트를 실행하는 속성
     async : 외부스크립트의 다운로드와 페이지로드를 동시에 실행
             외부 스크립트를 실행시키기 위한 html요소가 모두 로드된 후에 외부스크립트 실행

    앵간하면 그냥 아래에 넣자!(관습)
-->
<script defer src="resources/js/slide.js"></script>
<style>
    
</style>
<script>
    function $(selector,text){
        if(text){
            document.querySelector(selector).innerHTML += `${text}<br>`;
        }
        return document.querySelector(selector);
    }
</script>
</head>
<body>
    <div class="wrap_slide">
        <div class="arrow">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
        </div>
        <ul class="slide-contents">
            <li><img src="resources/image/photo1.jpg" alt=""></li>
            <li><img src="resources/image/photo2.jpg" alt=""></li>
            <li><img src="resources/image/photo3.jpg" alt=""></li>
            <li><img src="resources/image/photo4.jpg" alt=""></li>
        </ul>
        <div class="wrap_btn">
            <button id="idx0" class="btn_nav" data-slide-idx = "0"></button>
            <button id="idx1" class="btn_nav" data-slide-idx = "1"></button>
            <button id="idx2" class="btn_nav" data-slide-idx = "2"></button>
            <button id="idx3" class="btn_nav" data-slide-idx = "3"></button>
        </div>
    </div>
</body>
<script defer src="resources/js/slide.js"></script>
</html>
