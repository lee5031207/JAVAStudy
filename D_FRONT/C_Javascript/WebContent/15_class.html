<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_class</title>
    <style type="text/css">
        .note{
            width:80%;
            min-height:100px;
            background-color: lightgreen;
            border:1px solid;
        }
    </style>
    <script type="text/javascript">
        function $(selector,text){
            if(text){
                document.querySelector(selector).innerHTML += `${text}<br>`;
            }
            return document.querySelector(selector);
        }
    </script>
</head>
<body>
    <h1>class</h1>
    <div class="note" id="class-note"></div>
    <script>
        class Person{
            // public field
            name; 

            // private field
            #_gender;

            /*
                static
                자바스크립트의 static은 자바와 달리 오직 type으로만 static 속성을 다룰 수 있다.
                Person.species (O), hmd.species (X)
            */ 
            static species = "mammalia";
            
            // 상수 (속성 명을 모두 대문자로 작성하면 상수로 간주, 하지만 실제로는 변수)
            #HABITAT = "earth";

            // 생성자
            constructor(name,gender){
                this.name = name;
                this.#_gender = gender;
            }

            //setter
            set name(value){
                this.name = value;
            }

            get name(){
                return this.name;
            }

            set gender(value){
                this.#_gender = value;
            }

            get gender(){
                return this.#_gender;
            }

            get HABITAT(){
                return this.#HABITAT;
            }

            toString(){
                let arr = [];
                for(let key in this){
                    if(typeof(this[key])!='function'){
                    arr.push(key + "=" + this[key]); 
                    }
                }
                arr.sort();
		        return arr.join(' / ');
            }
        }
        let lsu = new Person("이성욱","남");

        $("#class-note", lsu.name);
        $("#class-note", lsu.gender);
        $("#class-note", Person.species);
        $("#class-note", lsu.HABITAT);
        $("#class-note", lsu.toString());


        /*상속*/
        class Student extends Person{
            className;
            #_score;

            constructor(name,gender,className,score){
                /*부모의 생성자를 먼저 호출해야 한다*/
                super(name,gender);
                this.className = className;
                this.#_score = score;
            }

            set className(value){
                this.className = value;
            }
            get className(){
                return this.className;
            }

            set score(value){
                this.#_score = value;
            }
            get score(){
                return this.#_score;
            }
        }

        let hgd = new Student("홍길동","남","pclass",100);

        $("#class-note", hgd);



    </script>
</body>
</html>
