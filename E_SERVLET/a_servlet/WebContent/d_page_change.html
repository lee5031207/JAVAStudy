<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>d_page_change</title>
</head>
<body>
    <h1>redirect Name</h1>
    <form action="/servlet/page/redirect/name">
        <label>이름 : <input type="text" name="name"></label>
        <button>redirect</button>
    </form>

    <h1>forward Name</h1>
    <form action="/servlet/page/forward/name">
        <label>이름 : <input type="text" name="name"></label>
        <button>forward</button>
    </form>

    <h1>redirect image</h1>
    <form action="/servlet/page/redirect/image">
        <button>redirect</button>
    </form>

    <h1>forward image</h1>
    <form action="/servlet/page/forward/image">
        <button>redirect</button>
    </form>
</body>
</html>
